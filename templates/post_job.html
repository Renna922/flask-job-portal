<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 700px;">
        <h3 class="text-center text-primary mb-4">Post a New Job</h3>

        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %} -->

        <form method="POST" action="{{ url_for('post_job') }}">
            <div class="mb-3">
                <strong><label for="title" class="form-label">Job Title</label></strong>
                <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Software Engineer" required>
            </div>

            <div class="mb-3">
                <strong><label for="description" class="form-label">Job Description</label></strong>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the job responsibilities and requirements..." required></textarea>
            </div>

            <div class="mb-3">
                <strong><label for="salary" class="form-label">Salary</label></strong>
                <input type="number" class="form-control" id="salary" name="salary" step="0.01" placeholder="e.g. 50000" required>
            </div>

            <div class="mb-3">
                <strong><label for="location" class="form-label">Location</label></strong>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g. New York, NY" required>
            </div>

            <div class="mb-3">
                <strong><label for="company_name" class="form-label">Company Name</label></strong>
                <input type="text" class="form-control" id="company_name" name="company_name" placeholder="e.g. Tech Corp" required>
            </div>
            <div class="mb-3">
                <strong><label for="openings" class="form-label">Openings</label></strong>
                <input type="text" class="form-control" id="openings" name="openings" placeholder="e.g. 1 " required>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Post Job</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
