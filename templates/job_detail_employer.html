<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ job.title }} - Job Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Main Container -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Job Detail Card -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="text-success mb-3">{{ job.title }}</h2>

                    <hr>

                    <p class="mb-2"><strong>Description:</strong></p>
                    <p class="text-muted">{{ job.description }}</p>

                    <div class="row mt-4">
                        <div class="col-md-6 mb-2">
                            <strong>Location:</strong> <span class="text-muted">{{ job.location }}</span>
                        </div>
                        <div class="col-md-6 mb-2">
                            <strong>Salary:</strong> <span class="text-muted">{{ job.salary }}</span>
                        </div>
                        <div class="col-md-6 mb-2">
                            <strong>Openings:</strong> <span class="text-muted">{{ job.openings }}</span>
                        </div>
                        <div class="col-md-6 mb-2">
                            <strong>Status:</strong>
                            {% if job.accepting_applications %}
                                <span class="badge bg-success">Open</span>
                            {% else %}
                                <span class="badge bg-secondary">Closed</span>
                            {% endif %}
                        </div>
                    </div>

                    <div class="mt-4">
                        <a href="{{ url_for('employer_dashboard') }}" class="btn btn-outline-dark">
                            ‚Üê Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
